<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cronômetro Estilo iOS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #1c1c1e, #2c2c2e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    #timer {
      font-size: 4em;
      margin-bottom: 20px;
      color: white;
      font-weight: 600;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px;
      overflow-y: auto;
      max-height: 60vh;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      font-size: 14px;
    }

    #marks {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 240px;
    }

    #history {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 320px;
    }

    .btn {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .continue-btn {
      background-color: #34c759;
      color: white;
    }

    .delete-btn {
      background-color: #ff3b30;
      color: white;
    }

    .delete-single-btn {
      background-color: #ff9500;
      color: white;
      margin-left: 8px;
      font-size: 12px;
      padding: 4px 8px;
    }

    #pauseDialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(28,28,30,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      display: none;
      text-align: center;
      z-index: 10;
      min-width: 280px;
    }

    .session-block {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 8px;
      padding-bottom: 6px;
    }

    .session-header {
      font-weight: bold;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mark {
      font-size: 13px;
      margin-left: 10px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      #marks, #history {
        position: static;
        width: 90%;
        margin: 10px auto;
      }

      #pauseDialog {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="timer">00:00.000</div>

  <div id="marks" class="glass-card"><strong>Marcações:</strong><br></div>
  <div id="history" class="glass-card"><strong>Histórico:</strong><br></div>

  <div id="pauseDialog">
    <p style="margin-bottom: 12px;">Cronômetro pausado. O que deseja fazer?</p>
    <button class="btn continue-btn" onclick="resumeTimer()">Continuar</button>
    <button class="btn delete-btn" onclick="deleteTimer()">Excluir</button>
  </div>

  <script>
    let startTime = null;
    let isRunning = false;
    let interval = null;
    let marks = [];
    let lastClickTime = null;
    let longPressTimer;
    let currentStartTimestamp = null;

    function formatTime(ms) {
      const minutes = String(Math.floor(ms / 60000)).padStart(2, '0');
      const seconds = String(Math.floor((ms % 60000) / 1000)).padStart(2, '0');
      const milliseconds = String(ms % 1000).padStart(3, '0');
      return `${minutes}:${seconds}.${milliseconds}`;
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = now - startTime;
      document.getElementById("timer").textContent = formatTime(elapsed);
    }

    function recordMark() {
      const now = Date.now();
      const elapsed = now - startTime;
      const diff = lastClickTime !== null ? elapsed - lastClickTime : 0;
      lastClickTime = elapsed;
      marks.push({ time: elapsed, diff });
      updateMarksDisplay();
    }

    function updateMarksDisplay() {
      const el = document.getElementById("marks");
      el.innerHTML = "<strong>Marcações:</strong><br>";
      marks.forEach((mark, i) => {
        el.innerHTML += `#${i + 1}: ${formatTime(mark.time)} (+${formatTime(mark.diff)})<br>`;
      });
    }

    function startTimer() {
      startTime = Date.now();
      currentStartTimestamp = new Date().toISOString();
      isRunning = true;
      marks = [];
      lastClickTime = null;
      interval = setInterval(updateTimer, 10);
    }

    function stopTimer() {
      isRunning = false;
      clearInterval(interval);
    }

    function resumeTimer() {
      document.getElementById("pauseDialog").style.display = "none";
      startTime = Date.now() - lastClickTime;
      isRunning = true;
      interval = setInterval(updateTimer, 10);
    }

    function deleteTimer() {
      stopTimer();
      marks = [];
      startTime = null;
      lastClickTime = null;
      document.getElementById("timer").textContent = "00:00.000";
      document.getElementById("marks").innerHTML = "<strong>Marcações:</strong><br>";
      document.getElementById("pauseDialog").style.display = "none";
    }

    function saveToHistory() {
      const allSessions = JSON.parse(localStorage.getItem("cronometros") || "[]");
      allSessions.push({
        date: new Date(currentStartTimestamp).toLocaleString(),
        marks: marks
      });
      localStorage.setItem("cronometros", JSON.stringify(allSessions));
      updateHistoryDisplay();
    }

    function deleteSession(index) {
      const allSessions = JSON.parse(localStorage.getItem("cronometros") || "[]");
      allSessions.splice(index, 1);
      localStorage.setItem("cronometros", JSON.stringify(allSessions));
      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      const el = document.getElementById("history");
      el.innerHTML = "<strong>Histórico:</strong><br>";
      const allSessions = JSON.parse(localStorage.getItem("cronometros") || "[]");
      allSessions.forEach((session, i) => {
        el.innerHTML += `<div class="session-block">
          <div class="session-header">
            <span>Cronômetro ${i + 1} - ${session.date}</span>
            <button class="btn delete-single-btn" onclick="deleteSession(${i})">✕</button>
          </div>`;
        session.marks.forEach((mark, j) => {
          el.innerHTML += `<div class="mark">#${j + 1}: ${formatTime(mark.time)} (+${formatTime(mark.diff)})</div>`;
        });
        el.innerHTML += `</div>`;
      });
    }

    document.body.addEventListener("mousedown", () => {
      longPressTimer = setTimeout(() => {
        if (isRunning) {
          stopTimer();
          saveToHistory();
          document.getElementById("pauseDialog").style.display = "block";
        }
      }, 800);
    });

    document.body.addEventListener("mouseup", () => {
      clearTimeout(longPressTimer);
    });

    document.body.addEventListener("click", () => {
      if (document.getElementById("pauseDialog").style.display === "block") return;

      if (!isRunning) {
        startTimer();
      } else {
        recordMark();
      }
    });

    // Inicializa histórico ao carregar
    updateHistoryDisplay();
  </script>
</body>
</html>
