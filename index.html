<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cron√¥metro</title>
  <style>
    :root {
      --bg: #f8f8f8;
      --text: #222;
      --card: rgba(0, 0, 0, 0.05);
      --button-bg: #000;
      --button-text: #fff;
      --highlight: #555;
    }

    .dark {
      --bg: #111;
      --text: #f2f2f2;
      --card: rgba(255, 255, 255, 0.08);
      --button-bg: #fff;
      --button-text: #000;
      --highlight: #ccc;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #timer {
      font-size: 16vw;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #ms {
      font-size: 5vw;
      vertical-align: super;
      margin-left: 5px;
    }

    #averageStats {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 3.5vw;
      color: var(--highlight);
    }

    #marks {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--card);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 3vw;
      max-height: 38vh;
      overflow-y: auto;
      min-width: 90px;
    }

    #history {
      position: absolute;
      bottom: 60px;
      left: 10px;
      background: var(--card);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 2.6vw;
      max-height: 26vh;
      overflow-y: auto;
      min-width: 110px;
    }

    .history-entry {
      cursor: pointer;
      margin-bottom: 6px;
    }

    .hidden-marks {
      display: none;
      margin-left: 10px;
    }

    #pauseButton, #themeButton, #clearButton {
      position: fixed;
      bottom: 10px;
      font-size: 3.5vw;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      opacity: 0.9;
      background: var(--button-bg);
      color: var(--button-text);
    }

    #pauseButton {
      left: 50%;
      transform: translateX(-50%);
    }

    #themeButton {
      right: 10px;
    }

    #clearButton {
      left: 10px;
    }

    #pauseDialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg);
      color: var(--text);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 10;
      display: none;
      text-align: center;
    }

    .btn {
      margin: 10px;
      padding: 10px 18px;
      font-size: 4vw;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .continue-btn {
      background-color: #0a84ff;
      color: white;
    }

    .delete-btn {
      background-color: #ff3b30;
      color: white;
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00<span id="ms">.000</span></div>
  <div id="averageStats"></div>
  <div id="marks"></div>
  <div id="history"><strong>Hist√≥rico:</strong><br></div>

  <button id="pauseButton" onclick="pause()">Pausar</button>
  <button id="themeButton" onclick="toggleTheme()">Dark</button>
  <button id="clearButton" onclick="clearHistory()">üóë Limpar hist√≥rico</button>

  <div id="pauseDialog">
    <p>Cron√¥metro pausado</p>
    <button class="btn continue-btn" onclick="resumeTimer()">Continuar</button>
    <button class="btn delete-btn" onclick="deleteTimer()">Excluir</button>
  </div>

  <script>
    let startTime, isRunning = false, interval, marks = [], lastMarkTime = null, currentSession, history = JSON.parse(localStorage.getItem("history") || "[]");

    const timerEl = document.getElementById("timer");
    const msEl = document.getElementById("ms");
    const marksEl = document.getElementById("marks");
    const historyEl = document.getElementById("history");
    const averageStatsEl = document.getElementById("averageStats");

    function formatTime(ms, withMs = true) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const min = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const sec = String(totalSeconds % 60).padStart(2, '0');
      const milli = String(ms % 1000).padStart(3, '0');
      return withMs ? `${hrs}:${min}:${sec}<span id="ms">.${milli}</span>` : `${hrs}:${min}:${sec}`;
    }

    function updateTimer() {
      const now = Date.now();
      const diff = now - startTime;
      timerEl.innerHTML = formatTime(diff);
    }

    function updateMarksDisplay() {
      marksEl.innerHTML = "<strong>Marca√ß√µes:</strong><br>";
      let total = 0, max = 0, min = Infinity;

      [...marks].reverse().forEach((m, i) => {
        if (i > 0) {
          total += m.diff;
          max = Math.max(max, m.diff);
          min = Math.min(min, m.diff);
        }
        marksEl.innerHTML += `#${marks.length - i}: ${formatTime(m.time, false)}<br>${i > 0 ? '+' + formatTime(m.diff, false) : ''}<br>`;
      });

      if (marks.length > 1) {
        const avg = total / (marks.length - 1);
        averageStatsEl.innerHTML = `M√©dia: ${formatTime(avg, false)}<br>Maior: ${formatTime(max, false)}<br>Menor: ${formatTime(min, false)}`;
      } else {
        averageStatsEl.innerHTML = "";
      }
    }

    function updateHistoryDisplay() {
      historyEl.innerHTML = "<strong>Hist√≥rico:</strong><br>";
      history.forEach((s, i) => {
        const entry = document.createElement("div");
        entry.className = "history-entry";
        entry.innerHTML = `‚è± ${s.date}`;
        entry.onclick = () => {
          const confirmRestore = confirm("Deseja restaurar este hist√≥rico?");
          if (confirmRestore) restoreSession(s);
          else {
            const details = entry.querySelector(".hidden-marks");
            if (details) details.style.display = details.style.display === "none" ? "block" : "none";
          }
        };

        const markDetails = document.createElement("div");
        markDetails.className = "hidden-marks";
        s.marks.forEach((m, j) => {
          markDetails.innerHTML += `&nbsp;&nbsp;#${j + 1}: ${formatTime(m.time, false)}<br>`;
        });

        entry.appendChild(markDetails);
        historyEl.appendChild(entry);
      });
    }

    function startTimer() {
      startTime = Date.now();
      isRunning = true;
      marks = [];
      lastMarkTime = null;
      interval = setInterval(updateTimer, 50);
      currentSession = { date: new Date().toLocaleString(), marks: [] };
    }

    function recordMark() {
      const now = Date.now();
      const elapsed = now - startTime;
      const diff = lastMarkTime !== null ? elapsed - lastMarkTime : 0;
      lastMarkTime = elapsed;
      const mark = { time: elapsed, diff };
      marks.push(mark);
      currentSession.marks.push(mark);
      updateMarksDisplay();
    }

    function stopTimer() {
      isRunning = false;
      clearInterval(interval);
    }

    function pause() {
      if (isRunning) {
        stopTimer();
        document.getElementById("pauseDialog").style.display = "block";
        saveToHistory();
      }
    }

    function resumeTimer() {
      document.getElementById("pauseDialog").style.display = "none";
      startTime = Date.now() - lastMarkTime;
      isRunning = true;
      interval = setInterval(updateTimer, 50);
    }

    function deleteTimer() {
      stopTimer();
      document.getElementById("pauseDialog").style.display = "none";
      timerEl.innerHTML = "00:00:00<span id='ms'>.000</span>";
      marksEl.innerHTML = "";
      averageStatsEl.innerHTML = "";
      currentSession = null;
    }

    function saveToHistory() {
      if (currentSession) {
        history.push(currentSession);
        localStorage.setItem("history", JSON.stringify(history));
        updateHistoryDisplay();
      }
    }

    function restoreSession(session) {
      deleteTimer();
      startTime = Date.now();
      isRunning = true;
      lastMarkTime = session.marks[session.marks.length - 1]?.time || 0;
      interval = setInterval(updateTimer, 50);
      marks = [...session.marks];
      currentSession = { ...session };
      updateMarksDisplay();
    }

    function clearHistory() {
      localStorage.removeItem("history");
      history = [];
      updateHistoryDisplay();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      themeButton.textContent = document.body.classList.contains("dark") ? "Light" : "Dark";
    }

    updateHistoryDisplay();

    document.body.addEventListener("click", (e) => {
      const t = e.target;
      if (t.closest("#pauseDialog") || ["pauseButton", "themeButton", "clearButton"].includes(t.id) || t.closest("#history") || t.closest("#marks") || t.closest("#averageStats")) return;

      if (t.id === "timer" || t.closest("#timer")) {
        if (!isRunning) startTimer();
        else recordMark();
      }
    });
  </script>
</body>
</html>
